[project]
name = "signal-cli-jsonrpc-types"
version = "0.1.0"
description = "Python dataclass types mirroring signal-cli's JSON Schema types"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "aiohttp>=3.12.13",
    "aiohttp-sse-client>=0.2.1",
    "dacite>=1.9.2",
]

[dependency-groups]
dev = [
    "tree-sitter>=0.25.2",
    "tree-sitter-java>=0.23.5",
    "ruff>=0.12.0",
    "go-task-bin>=3.45.4",
    "cogapp>=3.6.0",
    "ast-grep-py>=0.39.6",
    "tree-sitter-types>=0.0.2",
    "pydantic<2",
]

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"
